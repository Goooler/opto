plugins {
    id "com.android.library"
    id "org.jetbrains.kotlin.android"
    id "maven-publish"
}



android {
    namespace "com.patrykmichalik.opto.core"
}

afterEvaluate {

    publishing {

        publications {

            OptoCore(MavenPublication) {

                from components.release
                groupId = optoGroupId
                version = optoVersion
                artifactId = "core"
                customizeMavenPom(pom)
                configureRepository(repositories)
            }
        }
    }

    configureSigning(signing, publishing.publications.OptoCore)
}

dependencies {

    implementation "androidx.datastore:datastore-preferences:1.0.0"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.2"
    api projects.domain
}
