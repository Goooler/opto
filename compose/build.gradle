plugins {
    id "com.android.library"
    id "org.jetbrains.kotlin.android"
    id "maven-publish"
}

group optoGroupId
version optoVersion

android {
    compileSdk 32

    defaultConfig {
        minSdk 21
        targetSdk 32
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion "1.2.0-beta03"
    }
}

afterEvaluate {
    publishing {
        publications {
            OptoCompose(MavenPublication) {
                from components.release
                groupId = optoGroupId
                version = optoVersion
                artifactId = "compose"
            }
        }
    }
}

dependencies {
    implementation "androidx.compose.runtime:runtime:1.2.0-beta03"
    implementation project(":domain")
}
