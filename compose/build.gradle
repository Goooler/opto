plugins {
    id "com.android.library"
    id "org.jetbrains.kotlin.android"
    id "maven-publish"
}

group optoGroupId
version optoVersion

android {
    namespace "com.patrykmichalik.opto.compose"

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion "1.5.0"
    }
}

afterEvaluate {
    publishing {
        publications {
            OptoCompose(MavenPublication) {
                from components.release
                groupId = optoGroupId
                version = optoVersion
                artifactId = "compose"
                customizeMavenPom(pom)
                configureRepository(repositories)
            }
        }
    }

    configureSigning(signing, publishing.publications.OptoCompose)
}

dependencies {
    implementation "androidx.compose.runtime:runtime:1.4.3"
    api projects.domain
}
