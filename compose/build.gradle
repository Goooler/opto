plugins {

    id "com.android.library"
    id "org.jetbrains.kotlin.android"
    id "maven-publish"
}

group optoGroupId
version optoVersion

android {

    compileSdk 33
    namespace "com.patrykmichalik.opto.compose"

    defaultConfig {

        minSdk 21
        targetSdk 33
    }

    buildTypes {

        release {

            minifyEnabled false
        }
    }

    compileOptions {

        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {

        jvmTarget = "1.8"
    }

    buildFeatures {

        compose true
    }

    composeOptions {

        kotlinCompilerExtensionVersion "1.4.8"
    }

    publishing {

        singleVariant("release") {

            withSourcesJar()
            withJavadocJar()
        }
    }
}

afterEvaluate {

    publishing {

        publications {

            OptoCompose(MavenPublication) {

                from components.release
                groupId = optoGroupId
                version = optoVersion
                artifactId = "compose"
                customizeMavenPom(pom)
                configureRepository(repositories)
            }
        }
    }

    configureSigning(signing, publishing.publications.OptoCompose)
}

dependencies {

    implementation "androidx.compose.runtime:runtime:1.4.3"
    api project(":domain")
}
